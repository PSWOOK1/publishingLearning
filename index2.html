<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="card shadow">
        <img src="img/photo1.jpg" class="card-img-top" />
        <div class="card-body">
          <span class="badge rounded-pill bg-primary">News</span>
          <h4 class="mt-2">Blog Post Title</h4>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <div class="d-flex p-3">
          <div class="flex-shrink-0">
            <img src="img/author.png" width="50px" />
          </div>
          <div class="flex-grow-1 ms-3 mt-1">
            <h6 class="fw-bold mb-0">Kelly Rowan</h6>
            <p class="text-muted">March 12, 2021, 6 min read</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">안녕하멘</div>
        <div class="col">안녕하멘</div>
        <div class="col">안녕하멘</div>
      </div>

      <div class="row">
        <!-- row는 정확히 12칸으로 쪼개줌-->
        <!-- col-6 2개면 2등분 / col-4 3개면 3등분 -->
        <div class="col-4">안녕하멘</div>
        <div class="col-4">안녕하멘</div>
        <div class="col-4">안녕하멘</div>
      </div>

      <div class="row">
        <!-- 불균일하게 이렇게도 가능 -->
        <div class="col-7">안녕하멘</div>
        <div class="col-5">안녕하멘</div>
      </div>

      <div class="row">
        <!-- 조건식 : -조건문 더하기 (?? 사이즈 에서만 적용해주세요) -->
        <!-- xl : 1200px , lg : 992px , md : 768px , sm : 576px -->
        <div class="col-md-6">안녕하멘</div>
        <div class="col-xl-6">안녕하멘</div>
      </div>

      <div class="row">
        <!-- one-first 부착으로 div 순서 재배치 가능 -->
        <!-- order-first, order-1~n -->
        <!-- ! 조건식 추가 가능 (order-md-2) -->
        <div class="col-3">안녕하멘1</div>
        <div class="col-3 order-first">안녕하멘2</div>
        <div class="col-3 order-4">안녕하멘3</div>
        <div class="col-3">안녕하멘4</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
